<!DOCTYPE html>
<html>

<head>
    <title>Later Dashboard</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">later</a>
        </div>
    </nav>

    <div id="app">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.min.js"
        integrity="sha256-rjpmUiJ6gyRPZ2rJkp3soGVAnXC0xotw7s61nf7BqMY=" crossorigin="anonymous"></script>
    <script>
        const BASE_APP = "http://localhost:8000/dash";

        let app = new Vue({
            el: `#app`,
            data: {
                stages: []
            },
            methods: {
                loadCounts: async function () {
                    let resp = await fetch(get_uri({ cmd: "count" }));
                    console.log(resp);
                }
            },
            mounted: function () {
                this.loadCounts();
            }

        });

        function get_uri(cmd) {
            return `${BASE_APP}?query=${JSON.stringify(cmd)}`;
        }
    </script>
</body>

</html>
