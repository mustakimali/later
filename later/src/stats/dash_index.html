<!DOCTYPE html>
<html>

<head>
    <title>Later Dashboard</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">later</a>
        </div>
    </nav>
    <br/>
    <div id="app" class="container">
        <div class="row">
            <div class="col-sm-2">
                <ul class="list-group" v-for="(count, name) in stages">
                    <li class="list-group-item">
                        <a href="#" @click="loadStage(name)">
                            {{name}}
                            <span class="badge bg-secondary rounded-pill">{{count}}</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-10">
                <div class="alert alert-info" v-if="jobs.result.length == 0">
                    Nothing to show here
                </div>
                <table class="table table-striped" v-if="jobs.result.length > 0">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Type</th>
                            <th>Date</th>
                            <th>Stage</th>
                        </tr>
                    </thead>
                    <tr v-for="job in jobs.result">
                        <td>
                            <a href="#" @click="showJob(job)"><pre>{{job.id}}</pre></a>
                        </td>
                        <td>
                            <code>{{job.info.payload_type}}</code>
                        </td>
                        <td>{{job.info.stage.date}}</td>
                        <td>{{job.info.stage.type}}</td>
                    </tr>
                </table>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.min.js"
        integrity="sha256-rjpmUiJ6gyRPZ2rJkp3soGVAnXC0xotw7s61nf7BqMY=" crossorigin="anonymous"></script>
    <script>
        const BASE_APP = "http://localhost:8000/dash";

        let app = new Vue({
            el: `#app`,
            data: {
                stages: [],
                jobs: {
                    result: []
                },
                page: 1,
            },
            methods: {
                loadCounts: async function () {
                    let resp = await fetch(get_uri({ cmd: "count" }));
                    let json = await resp.json();

                    this.stages = json.stages;
                },
                loadStage: async function(stage) {
                    let resp = await fetch(get_uri({ cmd: "jobs_in_stage", stage: stage, page: this.page }));
                    let json = await resp.json();
                    this.jobs = json;
                },
                showJob: function(job) {

                }
            },
            mounted: function () {
                this.loadCounts();
            }

        });

        function get_uri(cmd) {
            return `${BASE_APP}?query=${JSON.stringify(cmd)}`;
        }
    </script>
</body>

</html>
